<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>jquery隐藏和显示 toggle例子</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("#button").click(() => {
                $("p").toggle();
            })
        })
    </script>
</head>

<body>
    <button id="button">显示/隐藏</button>
    <p>这是一个文本段落。</p>
</body>

</html>
