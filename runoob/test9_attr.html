<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>jQuery - 获取内容和属性</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
    <script>
        $(document).ready(() => {
            $("#btn1").click(() => {
                var str = "Text:" + $("#text").text();
                alert(str);
            });
            $("#btn2").click(() => {
                var str2 = "HTML:" + $("#text").html();
                alert(str2);
            });
            $("#btn3").click(() => {
                var str3 = "值为：" + $("#input").val();
                alert(str3);
            })
            $("#btn4").click(() => {
                var str4 = $("#baidu").prop("href");
                alert(str4);
            })
            $("#btn5").click(() => {
                var str5 = $("#test").attr("action");
                alert(str5);
            })
        })
    </script>
</head>

<body>
    <p>text() - 设置或返回所选元素的文本内容</p>
    <p>html() - 设置或返回所选元素的内容（包括 HTML 标记）</p>
    <p>val() - 设置或返回表单字段的值</p>
    <p>jQuery attr() 方法用于获取属性值。</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示HTML</button>
    <button id=btn3>显示值</button>
    <button id="btn4">prop显示href值</button>
    <button id="btn5">attr显示值</button>
    <p id="text">我只是一个<b>粗体</b>文本</p>
    <p>
        名称：<input id="input" type="text" value="输入名字"></input>
    </p>
    <p><a href="http://www.baidu.com" id="baidu">百度</a></p>
    <p><a href="https://www.runoob.com/" id="test" action="delete">runoob</a>
    </p>
</body>

</html>
