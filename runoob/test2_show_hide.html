<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>jqurey 隐藏和显示show&hide例子</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
    <script>
        // $(document).ready(function() {
        //     $("p").click(function() {
        //         $(this).hide();
        //     })
        // })
        $(function() {
            $("#hide").click(() => {
                $("p").hide();
            })
            $("#show").click(() => {
                $("p").show();
            })
        })
    </script>
</head>

<body>
    <p>如果你点击“隐藏” 按钮，我将会消失</p>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
</body>

</html>
