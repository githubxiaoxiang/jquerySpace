<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>第一个jqurey例子</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
    <script>
        // $(document).ready(function() {
        //     $("p").click(function() {
        //         $(this).hide();
        //     })
        // })
        $(function() {
            $("p").click(function() {
                $(this).hide();
            })
            $("button").click(function() {
                $("p").hide();
                $(".myClass").hide();
                $("#myId").hide();
            })
        })
    </script>
</head>

<body>
    <p>点我就消失</p>
    <h1 class="myClass">这是一个class标签段落</h1>
    <h2 id="myId">这是一个id标签段落</h2>
    <button>按钮</button>
</body>

</html>
